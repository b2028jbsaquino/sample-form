<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <meta name="author" content="JBSAquino">
    <meta name="description" content="form tag and the form elements">
    <meta name="keywords" content="form, submit, reset, input, button, textarea, fieldset, legend">
    <meta name="revised" content="02/25/2025"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header>
       <h1>
        PHSS-CMM Club Preference Form
      </h1>

       <h4>
         For students of the Philippine High School of Sciences - Campus of Metro Manila
       </h4>

    </header>
    <form id="login" method="post" action="submit"
          onsubmit="return confirm('Accept Input')"
          onreset="return confirm('You really want it clear?')">
          <fieldset>
            <legend>Personal Information:</legend>
            <!-- (Note) s: student ; c: club -->
            <!-- (1) sID , numeric -->
            <label for="userName">Student ID:</label>
            <input onblur="toUpper(this)" type="number" id="sID" name="sID"
                   placeholder="LN, FN MI" required/>
            <!-- (2) sName , text -->
            <label for="userName">Name:</label>
            <input onblur="toUpper(this)" type="text" id="sName" name="sName"
                   placeholder="LN, FN MI" required/>
            <!-- (3) sBirthday , date -->
            <label for="userName">Birthday:</label>
            <input onblur="toUpper(this)" type="date" id="sBirthday" name="sBirthday" required/>
            <!-- (4) sEmail , email -->
            <label for="userName">Email Address:</label>
            <input onblur="toUpper(this)" type="date" id="sEmail" name="sEmail" required/>
            <!-- (5) sPhoneNo , text -->
            <label for="userName">Mobile #:</label>
            <input onblur="toUpper(this)" type="text" id="sPhoneNo" name="sPhoneNo"
                   placeholder="0XXX XXX XXXX" required/>
            <!-- (6) sGradeLevel , dropdown -->
            <label>Grade Level: 
              <select id="sGradeLevel" name="sGradeLevel">
                <optgroup>
                  <option value="7">Seven</option>
                  <option value="8">Eight</option>
                  <option value="8">Nine</option>
                  <option value="8">Ten</option>
                  <option value="8">Eleven</option>
                  <option value="8">Twelve</option>
                </optgroup>
              </select>
            </label> 
            <!-- (7) sResidency , radio -->
            <input type="radio" id="intern" name="sResidency" value="I">
            <label for="I">Intern</label><br>
            <input type="radio" id="extern" name="sResidency" value="E">
            <label for="E">Extern</label><br>
            <!-- (8) -->
            
            <label>Password: <input type="password" id="pword" name="pword"/> </label>  
            <br/><br/>
        
            <label>Gender: 
              <input type="radio" name="gender" value="f"/> Female
              <input type="radio" name="gender" value="m"/> Male
              <input type="radio" name="gender" value="p" checked/> Prefer Not to Say
            </label>  
            <br/><br/>
            <label>Talents: 
              <input type="checkbox" name="talent" value="d" /> Dance
              <input type="checkbox" name="talent" value="s" /> Sing
              <input type="checkbox" name="talent" value="p" /> Play An Instrument
            </label>  
            <br/><br/>
        
            <label>Email: <input type="email" id="uemail" name="uemail"/> </label>  
        
            <label>Your website: <input type="url" id="uweb" name="uweb"/> </label>  
            <br/><br/>
        
            <label>Description:<br/> 
              <textarea id="desc" name="desc" rows="10" cols="50"> 
              </textarea>
            </label>  
            <br><br>
            <input type="submit" value="Submit"/>

            <input type="reset" value="Clear"/>

     </fieldset>

    </form>
    <footer>
      <p>
        References:
      </p>
      <cite>
       https://www.w3schools.com/html/html_forms.asp
      </cite><br/>
      <p>
        Copyright @ AL Mendoza 
      </p>
    </footer>
    <script src="script.js"></script>
    
    
</body>
</html>
