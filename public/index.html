<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <meta name="author" content="JBSAquino">
    <meta name="description" content="form tag and the form elements">
    <meta name="keywords" content="form, submit, reset, input, button, textarea, fieldset, legend">
    <meta name="revised" content="02/25/2025"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header>
       <h1>
        PHSS-CMM Club Preference Form
      </h1>

       <h4>
         For students of the Philippine High School of Sciences - Campus of Metro Manila
       </h4>

    </header>
    <form id="login" method="post" action="submit"
          onsubmit="return confirm('Accept Input')"
          onreset="return confirm('You really want it clear?')">
          <fieldset>
            <legend>Personal Information</legend>
            <!-- (Note) s: student ; c: club -->
            <!-- (1) sID , numeric -->
            <label for="userName">Student ID:</label>
            <input onblur="toUpper(this)" type="number" id="sID" name="sID"
                   placeholder="LN, FN MI" required/>
            <br/>
            <!-- (2) sName , text -->
            <label for="userName">Name:</label>
            <input onblur="toUpper(this)" type="text" id="sName" name="sName"
                   placeholder="LN, FN MI" required/>
            <br/>
            <!-- (3) sBirthday , date -->
            <label for="userName">Birthday:</label>
            <input onblur="toUpper(this)" type="date" id="sBirthday" name="sBirthday" required/>
            <br/>
            <!-- (4) sEmail , email -->
            <label>Email: <input type="email" id="uemail" name="uemail"/> </label>  
            <br/>
            <!-- (5) sPhoneNo , text -->
            <label for="userName">Mobile #:</label>
            <input onblur="toUpper(this)" type="text" id="sPhoneNo" name="sPhoneNo"
                   placeholder="0XXX XXX XXXX" required/>
            <br/>
            <!-- (6) sGradeLevel , dropdown -->
            <label>Grade Level: 
              <select id="sGradeLevel" name="sGradeLevel">
                <optgroup>
                  <option value="7">Seven</option>
                  <option value="8">Eight</option>
                  <option value="8">Nine</option>
                  <option value="8">Ten</option>
                  <option value="8">Eleven</option>
                  <option value="8">Twelve</option>
                </optgroup>
              </select>
            </label> 
            <br/>
            <!-- (7) sResidency , radio -->
            <label>Residency: 
              <input type="radio" name="sResidency" value="I"/> Intern
              <input type="radio" name="sResidency" value="E"/> Extern
            </label>
            <br/>
            <!-- (8) cPreferred , 5 item dropdown -->
            <label>Preferred Club: 
              <select id="cPreferred" name="cPreferred">
                <optgroup>
                  <option value="AKSIS">AKSIS (Aksyon, Iskolar!) - Social Action</option>
                  <option value="Himig Agham">Himig Agham - Glee</option>
                  <option value="Likha">Likha - Art</option>
                  <option value="PHSS-MUN">PHSS-MUN - Model United Nations</option>
                  <option value="Sagala">Sagala (Sayaw Galaw) - Dance</option>
                </optgroup>
              </select>
            </label> 
            <br/>
            <!-- (9) cReason , textarea -->
            <label for="cReason">Why do you want to join your preferred club?<br/>
              <textarea id="cReason" name="cReason" rows="10" cols="50">
              What does being in the club mean to you? What can you learn? What can you provide?
              </textarea>
            </label>
            <!-- (10) Submit / reset buttons -->
            <br><br>
            <input type="submit" value="Submit"/>

            <input type="reset" value="Clear"/>

     </fieldset>

    </form>
    <footer>
      <p>
        References:
      </p>
      <cite>
       https://www.w3schools.com/html/html_forms.asp
      </cite><br/>
      <p>
        Copyright @ AL Mendoza 
      </p>
    </footer>
    <script src="script.js"></script>
    
    
</body>
</html>
